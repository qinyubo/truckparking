	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-5 col-md-4 sidebar">
				<form name="test" action="#" class="form-horizontal">
					<fieldset class="scheduler-border">
						<legend class="scheduler-border">
							<h4>Parking Facility Search</h4>
						</legend>
						<div class="form-group form-group-sm">
							<label for="noOfCars" class="col-sm-2 control-label">Search</label>
							<div class="col-sm-8">
								<input type="text" id="search" class="form-control"
									placeholder="Search for address, facility type...">
							</div>
						</div>
						<div class="form-group form-group-sm">
							<div class='row'>
								<div class="col-sm-7"></div>
								<div class="col-sm-4">
									<button type="submit" class="btn btn-sm btn-success"
										id="searchButton">Search</button>
									<button type="reset" class="btn btn-sm  btn-primary"
										id="clearButton">Clear</button>

								</div>
							</div>
						</div>
					</fieldset>
				</form>
				<div class="row" id="parkingDiv" style="height:200px">
					<div class="col-md-12">
						<table class="table table-striped table-hover">
							<caption><h4>Parking lot information</h4></caption>
							<tbody>
								<tr>
									<td style="width: 40%;"><b>Parking Lot Name </b></td>
									<td><b><span id="parkingname"></span></b></td>
								</tr>
								<tr>
									<td style="width: 40%;"><b>Type of facility</b></td>
									<td><b><span id="facilitytype"></span></b></td>
								</tr>
								<tr>
									<td style="width: 40%;"><b>Address</b></td>
									<td><b><span id="address"></span></b></td>
								</tr>
								<tr>
									<td style="width: 40%;"><b>Space Available</b></td>
									<td><b><span id="space"></span></b></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div id="pano" style="width: 100%; height: 40%"></div>
				</br>
				<div class="row" style="height: 48px">
				<fieldset class="scheduler-border">
						<legend class="scheduler-border"><h4>Map Legend</h4>	</legend>
					<div class="row">
						<div class="col-sm-6">
						<img src="js/img/ic_launcher_blue.png" style="width: 28px">Commercial
							Truck Stop</img>
						</div>
						<div class="col-sm-6">
							<img src="js/img/ic_launcher_orange.png"
								style="width: 28px" >Truck Rest Area</img>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6">
						<img src="js/img/ic_launcher_purple.png"
								style="width: 28px" >Turnpike Service Area </img>
						</div>
						<div class="col-sm-6">
							<img
								src="js/img/ic_launcher_red.png" style="width: 28px" >AC Expressway Service Area</img>
						</div>
					</div>
					</fieldset>
				</div>
			</div>
			<div
				class="fullheight col-sm-offset-5 col-md-offset-4 col-sm-7 col-md-8">
				<div class="row">
					<div class="map-wrapper">
						<div id="map"></div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<div id="parkingInfo" title="Parking Zone Information">
		<div class="row">
			<div class="col-md-12">
				<table class="table table-bordered fontupdate">
					<tbody>
						<tr>
							<td><b>Parking Lot Name </b></td>
							<td style="width: 85px;"><b><span id="parkingname"></span></b></td>
						</tr>
						<tr>
							<td><b>Type of facility</b></td>
							<td style="width: 85px;"><b><span id="facilitytype"></span></b></td>
						</tr>
						<tr>
							<td><b>Address</b></td>
							<td style="width: 85px;"><b><span id="address"></span></b></td>
						</tr>
						<tr>
							<td><b>Space Available</b></td>
							<td style="width: 85px;"><b><span id="space"></span></b></td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>
	</div>
